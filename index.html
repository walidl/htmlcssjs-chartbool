<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Chart Js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

      <!-- JS: HANDLEBARS -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
      <script id="option-template" type="text/x-handlebars-template">

        <option value="{{ val }}">{{ val }}</option>

      </script>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>

    <title></title>
  </head>

  <body >
    <nav>

      <div class=".container">
        <select id="salesmanList" name="">

        </select>
        <select id="MonthsList" name="">

        </select>
        <input id="inputSale" name="" value="">
        <button id="submitButton" type="button" name="button">Submit</button>
      </div>

    </nav>

    <div class="container">


      <h1>Monthly Sales Trend</h1>
      <div class="grafico first">
        <canvas id="monthlySales"></canvas>
      </div>
    
      <h1>Salesman Performances</h1>

      <div class="grafico second">
        <canvas id="salesmanPie"></canvas>
      </div>
      <hr>
      <h1>Quarter Sales Numbers</h1>

      <div class="grafico third">
        <canvas id="quarterSales"></canvas>
      </div>
    </div>


  </body>
</html>
